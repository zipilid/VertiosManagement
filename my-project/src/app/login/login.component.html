<md-card class="demo-card demo-basic">
  <md-card-content>
    <form #loginForm="ngForm">
      <md-input-container class="fullWidth">
        <input required mdInput placeholder="name" name="name" [(ngModel)]="user.name">
      </md-input-container>
      <md-input-container class="fullWidth">
        <input required mdInput placeholder="password" name="password" [(ngModel)]="user.password">
      </md-input-container>
    </form>
      <div *ngIf="massage">
       <p style="color: red">{{massage}}</p>
      </div>
    <div md-dialog-actions>
      <button md-raised-button color="primary" [disabled]="!loginForm.form.valid" (click)="login()">login</button>
    </div>
  </md-card-content>
</md-card>
